<!DOCTYPE html>

<head>

    {% load static %}
    <style>

            margin-top: 3%;

            width: 120px;
            float: right;
        }
        .logout {
            margin-top: 3%;
            padding: 10px 20px;
            width: 120px;
            float: right;
        }
        .mypage a {
            text-decoration: none;
            color: black;
        }
        .ask a {
            text-decoration: none;
            color: black;
        }
        .logout a {
            text-decoration: none;
            color: black;
        }
        .mypage :hover {
            background-color: transparent;
            border-bottom: 0.8px solid black;
            color : black;
            padding: 8px 12px;
        }
        .ask :hover {
            background-color: transparent;
            border-bottom: 0.8px solid black;
            color : black;
            padding: 8px 12px;
        }
        .logout :hover {
            background-color: transparent;
            border-bottom: 0.8px solid black;
            color : black;
            padding: 8px 12px;
        }
        body {
            background-color: #e3e3e5;
            background-size:100% 100%;
            background-image: url('{% static 'image/main.svg'%}');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .body_title {
            font-family: 'MaruBuri-Regular';
            color: black; 
            font-size: 3.5em;  
            text-align: center;
            line-height: 1em;
            margin-top: 8%;
            letter-spacing: 7px; 
        }
        .body_subtitle {
            font-family: 'MaruBuri-Regular';
            color: black; 
            font-size: 1.2em;  
            text-align: center;
            line-height: 1.5em;
            margin-top: 5%;
        }
        .postcard {
            display: block;
            text-align: center;
            padding: 0;
        }
        .postcard #Img1 {
            margin-top: 5%;
        }
        .postcard #Img2 {
            margin-top: 5%;
        }
        .Img-btn {
            display: block;
            font-family: 'MaruBuri-Regular';
            font-size: 1em;
            border: 1.5px solid black;
            color: black;
            text-align: center;
            letter-spacing: 1px;
            width: 16%; 
            padding: 20px 12px;
            margin: 5% auto;
            background-color: transparent;
            cursor: pointer;
        }
        .Img-btn:hover {
            box-shadow: 2px 4px 5px rgba(0,0,0,0.5);
        }
        footer { 
        display: block;
        background-color: #2f2748;
        color: white;
        font-family: 'MaruBuri-Regular';
        text-align: center;
        font-size: 0.8em;
        margin-top: 8%;
        padding-top: 1%;
        padding-bottom: 1%;
        line-height: 1em;
        letter-spacing: 1.5px;
        }
        </style>
        <script type="text/javascript">
            var imgArray=new Array();
            imgArray[0]="{% static 'image/그림1.svg'%}";
            imgArray[1]="{% static 'image/그림1.svg'%}";

            imgArray[3]="{% static 'image/그림1.svg'%}";

            var imgNum1 = 0

                    var imgNum2 = imgNum1+1;

                    objImg1.src = imgArray[imgNum1];
                    objImg2.src = imgArray[imgNum2];

                    if (imgNum1>=imgArray.length) {
                        clearTimeout();
                    }

                    imgNum1 += 2
                    btn_Disabled.disabled = false;
                    setTimeout("ShowImage()", 5000);
                }   
            }
            
            var btn1_Disabled = document.getElementById("Img1-btn");
            var btn2_Disabled = document.getElementById("Img2-btn");
            
            function btn1Disabled() {
                btn1Disabled.disabled = true;
            }
            function btn2Disabled() {
                btn1Disabled.disabled = true;

    <div class="upper-bar">
        <div>

        </div>
        <div class="project_title">
            <b>글타래</b>
        </div>
        <div class="project_subtitle">
            <p><b>: 당신이 모르는 전래동화 이야기</b></p>
        </div>
        <div class="upper-contents">   
            <div class="logout"><a href="{% url 'logout' %}?next={{ request.path }}"><b>나가기</b></a></div>                
            <div class="ask"><a href="{% url 'ask' %}"><b>문의하기</b></a></div>
            <div class="mypage"><a href="{% url 'mypage' %}"><b>마이페이지</b></a></div>             
        </div>
    </div>

</head>
