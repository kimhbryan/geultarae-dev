<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    {% load static %}
    <style>
        @font-face {
            font-family: 'MaruBuri-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/MaruBuri-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        head {
            display: inline-block;
        }
        #logo {
            float: left;
            margin-left: 2%;
        }      
        .project_title {
            font-family: 'MaruBuri-Regular';
            color: black; 
            font-size: 1.2em;  
            text-align: left;
            margin-left: 0.5%;
            line-height: 0;
            letter-spacing: 3px;
            display: inline-block;
            cursor: pointer;
            padding-top: 0.7%;
        }
        .project_title a {
            text-decoration: none;
            color: black;
        }
        .project_subtitle {
            font-family: 'MaruBuri-Regular';
            color: black; 
            font-size: 1.1em;  
            text-align: left;
            line-height: 0;
            letter-spacing: 2px;
            display: inline-block;
        }
        .upper-contents {
            float: right;
            background-color: transparent;
            font-family: 'MaruBuri-Regular';
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            text-align: center;
            margin-right: 4%;
        }
        .mypage {
            margin-top: 3%;
            padding: 10px 20px;
            width: 120px;
            float: right;
        }
        .ask {
            margin-top: 3%;
            padding: 10px 20px;
            width: 120px;
            float: right;
        }
        .logout {
            margin-top: 3%;
            padding: 10px 20px;
            width: 120px;
            float: right;
        }
        .mypage a {
            text-decoration: none;
            color: black;
        }
        .ask a {
            text-decoration: none;
            color: black;
        }
        .logout a {
            text-decoration: none;
            color: black;
        }
        .mypage :hover {
            background-color: transparent;
            border-bottom: 0.8px solid black;
            color : black;
            padding: 8px 12px;
        }
        .ask :hover {
            background-color: transparent;
            border-bottom: 0.8px solid black;
            color : black;
            padding: 8px 12px;
        }
        .logout :hover {
            background-color: transparent;
            border-bottom: 0.8px solid black;
            color : black;
            padding: 8px 12px;
        }
        body {
            background-color: #e3e3e5;
            background-size:100% 90%;
            background-image: url('{% static 'image/index.svg'%}');
            background-repeat: no-repeat;
            background-position: center bottom;
            margin: 0;
            padding: 0;
        }
        .body_title {
            font-family: 'MaruBuri-Regular';
            color: black; 
            font-size: 3.5em;  
            text-align: center;
            line-height: 1em;
            margin-top: 8%;
            letter-spacing: 7px; 
        }
        .body_subtitle {
            font-family: 'MaruBuri-Regular';
            color: black; 
            font-size: 1.2em;  
            text-align: center;
            line-height: 1.5em;
            margin-top: 5%;
        }
        .postcard {
            display: block;
            text-align: center;
            padding: 0;
            position: relative;
        }
        .Img1 {
            margin-top: 5%;
            position: relative;
            width: 50%; 
            height: 50%;
            left: 25%;
        }
        .Img2 {
            margin-top: 5%;
            position: relative;
            width: 50%; 
            height: 50%;
            left: 25%;
        }
        .Img3 {
            margin-top: 5%;
            position: relative;
            width: 50%; 
            height: 50%;
            left: 25%;
        }
        #hide1 {
            background-color: black;
            opacity: 0;
            width: 64%; 
            height: 100%;
            position: absolute;
            top: 0;
            left: 18%; 
            font-family: 'MaruBuri-Regular'; 
            font-size: 1.1em;
            font-weight: bold;  
            text-align: center;
            color: white;
        }
        #hide2 {
            background-color: black;
            opacity: 0;
            width: 64%; 
            height: 100%;
            position: absolute;
            top: 0;
            left: 18%; 
            font-family: 'MaruBuri-Regular'; 
            font-size: 1.1em;
            font-weight: bold;  
            text-align: center;
            color: white;
        }
        #hide3 {
            background-color: black;
            opacity: 0;
            width: 64%; 
            height: 100%;
            position: absolute;
            top: 0;
            left: 18%; 
            font-family: 'MaruBuri-Regular'; 
            font-size: 1.1em;
            font-weight: bold;  
            text-align: center;
            color: white;
        }
        #hint1 {
            position: relative;
            top: 50%;
        }
        #hint2 {
            position: relative;
            top: 50%;
        }
        #hint3 {
            position: relative;
            top: 50%;
        }
        .Img1:hover #hide1{
            opacity: 0.8;
        }
        .Img2:hover #hide2 {
            opacity: 0.8;
        }
        .Img3:hover #hide3 {
            opacity: 0.8;
        }
        .Img-btn {
            display: block;
            font-family: 'MaruBuri-Regular';
            font-size: 1em;
            border: 1.5px solid black;
            color: black;
            text-align: center;
            letter-spacing: 1px;
            width: 12%; 
            padding: 20px 12px;
            margin: 5% auto;
            background-color: transparent;
            cursor: pointer;
        }
        .Img-btn:hover {
            box-shadow: 2px 4px 5px rgba(0,0,0,0.5);
        }
        #Img3-btn {
            margin-bottom: 23%;
        }
        footer { 
            background-color: #2f2748;
            color: white;
            font-family: 'MaruBuri-Regular';
            text-align: center;
            font-size: 0.8em;
            padding-top: 2%;
            padding-bottom: 2%;
            line-height: 1em;
            letter-spacing: 1.5px;
        }
    </style>
    
    <div class="upper-bar">
        <div>
        <img id="logo" src="{% static 'image/logo.svg' %}" width="2.5%" height="auto">
        </div>
        <div class="project_title">
            <p><a href="{% url 'index' %}"><b>글타래</b></a></p>
        </div>
        <div class="project_subtitle">
            <p><b>: 옛이야기 비틀기</b></p>
        </div>
        <div class="upper-contents">   
            <div class="logout"><a href="{% url 'logout' %}?next={{ request.path }}"><b>나가기</b></a></div>                
            <div class="ask"><a href="{% url 'ask' %}"><b>문의하기</b></a></div>
            <div class="mypage"><a href="{% url 'mypage' %}"><b>마이페이지</b></a></div>
        </div>
    </div>
</head>

<body>
    <div class="body_background">
        <div class="body_title">
            오늘의 이야기
        </div>
        <div class="body_subtitle">
            <p>매일 오전 7시에 새로운 이야기가 열립니다.</p><p>화면을 내려 세 가지 설화를 만나보세요.</p>
        </div>
        <div class="postcard">    
            <div class="Img1">
                <img id="Img1" src="{% static 'image/엽서1.png' %}" alt="Image1">
                <div id="hide1">
                    <div id="hint1">힌트1</div>
                </div>
            </div>
            <div><a href="writing/{{ id_1 }}" style="text-decoration:none"><button type="submit" id="Img1-btn" class="Img-btn"><b>첫번째 이야기</b></button></a></div>
            <hr style="border: none; width: 60%; background-color: black; height: 1px; text-align: center;">
            <div class="Img2">
                <img id="Img2" src="{% static 'image/엽서2.png' %}" alt="Image2">
                <div id="hide2">
                    <div id="hint2">힌트2</div>
                </div>
            </div>
            <div><a href="writing/{{ id_2 }}" style="text-decoration:none"><button type="submit" id="Img2-btn" class="Img-btn"><b>두번째 이야기</b></button></a></div>
            <hr style="border: none; width: 60%; background-color: black; height: 1px; text-align: center;">
            <div class="Img3">
                <img id="Img3" src="{% static 'image/엽서2.png' %}" alt="Image3">
                <div id="hide3">
                    <div id="hint3">힌트3</div>
                </div>
            </div>
            <div><a href="writing/{{ id_3 }}" style="text-decoration:none"><button type="submit" id="Img3-btn" class="Img-btn"><b>세번째 이야기</b></button></a></div>  
        </div>
    </div>
    <footer>
        <p><b>글타래</b></p>
        <p>메일: geultarae@gmail.com</p>
        <p><b>Copyright © 2023 geultarae. All rights reserved.</b></p>
    </footer>
</body>
