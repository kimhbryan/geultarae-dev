<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    {% load static %}
    <style>
        @font-face {
            font-family: 'MaruBuri-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/MaruBuri-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        head {
            display: inline-block;
        }
        #logo {
            float: left;
            margin-left: 2%;
        }      
        .project_title {
            font-family: 'MaruBuri-Regular';
            color: black; 
            font-size: 1.2em;  
            text-align: left;
            margin-left: 0.5%;
            line-height: 0;
            letter-spacing: 3px;
            display: inline-block;
            cursor: pointer;
        }
        .project_title a {
            text-decoration: none;
            color: black;
        }
        .project_subtitle {
            font-family: 'MaruBuri-Regular';
            color: black; 
            font-size: 0.9em;  
            text-align: left;
            padding-top: 1%;
            margin-left: 0.2%;
            line-height: 0;
            letter-spacing: 2px;
            display: inline-block;
        }
        .upper-contents {
            float: right;
            background-color: transparent;
            font-family: 'MaruBuri-Regular';
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            text-align: center;
            margin-right: 4%;
        }
        .mypage {
            margin-top: 3%;
            padding: 10px 20px;
            width: 120px;
            float: right;
        }
        .ask {
            margin-top: 3%;
            padding: 10px 20px;
            width: 120px;
            float: right;
        }
        .logout {
            margin-top: 3%;
            padding: 10px 20px;
            width: 120px;
            float: right;
        }
        .mypage a {
            text-decoration: none;
            color: black;
        }
        .ask a {
            text-decoration: none;
            color: black;
        }
        .logout a {
            text-decoration: none;
            color: black;
        }
        .mypage :hover {
            background-color: transparent;
            border-bottom: 0.8px solid black;
            color : black;
            padding: 8px 12px;
        }
        .ask :hover {
            background-color: transparent;
            border-bottom: 0.8px solid black;
            color : black;
            padding: 8px 12px;
        }
        .logout :hover {
            background-color: transparent;
            border-bottom: 0.8px solid black;
            color : black;
            padding: 8px 12px;
        }
        body {
            background-color: #e3e3e5;
            background-size:100% 100%;
            background-image: url('{% static 'image/index.svg'%}');
            background-repeat: no-repeat;
            background-position: bottom center;
            margin: 0;
            padding: 0;
        }
        .body_title {
            font-family: 'MaruBuri-Regular';
            color: black; 
            font-size: 3.5em;  
            text-align: center;
            line-height: 1em;
            margin-top: 8%;
            letter-spacing: 7px; 
        }
        .body_subtitle {
            font-family: 'MaruBuri-Regular';
            color: black; 
            font-size: 1.2em;  
            text-align: center;
            line-height: 1.5em;
            margin-top: 5%;
        }
        .postcard {
            display: block;
            text-align: center;
            padding: 0;
            margin-bottom: 10%;
        }
        .postcard #Img1 {
            margin-top: 5%;
        }
        .postcard #Img2 {
            margin-top: 5%;
        }
        .postcard #Img3 {
            margin-top: 5%;
        }
        .Img-btn {
            display: block;
            font-family: 'MaruBuri-Regular';
            font-size: 1em;
            border: 1.5px solid black;
            color: black;
            text-align: center;
            letter-spacing: 1px;
            width: 16%; 
            padding: 20px 12px;
            margin: 5% auto;
            background-color: transparent;
            cursor: pointer;
        }
        .Img-btn:hover {
            box-shadow: 2px 4px 5px rgba(0,0,0,0.5);
        }
        footer { 
        display: block;
        background-color: #2f2748;
        color: white;
        font-family: 'MaruBuri-Regular';
        text-align: center;
        font-size: 0.8em;
        padding-top: 2%;
        padding-bottom: 2%;
        line-height: 1em;
        letter-spacing: 1.5px;
        }
        </style>
    
    <div class="upper-bar">
        <div>
        <img id="logo" src="{% static 'image/logo.svg' %}" width="3.5%" height="auto">
        </div>
        <div class="project_title">
            <p><a href="{% url 'index' %}"><b>글타래</b></a></p>
        </div>
        <div class="project_subtitle">
            <p><b>: 당신이 모르는 전래동화 이야기</b></p>
        </div>
        <div class="upper-contents">   
            <div class="logout"><a href="{% url 'logout' %}?next={{ request.path }}"><b>나가기</b></a></div>                
            <div class="ask"><a href="{% url 'ask' %}"><b>문의하기</b></a></div>
            <div class="mypage"><a href="{% url 'mypage' %}"><b>마이페이지</b></a></div>             
        </div>
    </div>

</head>
<body>
    <div class="body_background">
        <div class="body_title">
            오늘의 이야기
        </div>
        <div class="body_subtitle">
            <p>매일 오전 7시에 새로운 이야기가 열립니다.</p><p>화면을 내려 세 가지 설화를 만나보세요.</p>
        </div>
        <div class="postcard">
            <img id="Img1" src="{% static 'image/엽서2.svg' %}" alt="Image1" width="600px" height="350px">
            <div><a href="writing/{{ id_1 }}" target="_blank" style="text-decoration:none"><button type="submit" id="Img1-btn" class="Img-btn"><b>첫번째 이야기를 선택해주세요</b></button></a></div>
            <hr style="border: none; width: 60%; background-color: black; height: 1px; text-align: center;">    
            <img id="Img2" src="{% static 'image/엽서2.svg' %}" alt="Image2" width="600px" height="350px">
            <div><a href="writing/{{ id_2 }}" target="_blank" style="text-decoration:none"><button type="submit" id="Img1-btn" class="Img-btn"><b>두번째 이야기를 선택해주세요</b></button></a></div>
            <hr style="border: none; width: 60%; background-color: black; height: 1px; text-align: center;">
            <img id="Img3" src="{% static 'image/엽서2.svg' %}" alt="Image3" width="600px" height="350px">
            <div><a href="writing/{{ id_3 }}" target="_blank" style="text-decoration:none"><button type="submit" id="Img1-btn" class="Img-btn"><b>세번째 이야기를 선택해주세요</b></button></a></div>
        </div>
    </body>
    <footer>
        <p><b>글타래</b></p>
        <p>메일: geultarae@gmail.com</p>
        <p><b>Copyright © 2023 geultarae. All rights reserved.</b></p>
    </footer>
