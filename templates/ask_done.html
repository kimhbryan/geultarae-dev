{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Ask</title>
    {% load static %}
    <style>
        @font-face {
            font-family: 'MaruBuri-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/MaruBuri-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html {
            height: 98%;
        }

        body {
            background-color: #e3e3e5;
            background-size: 100% 100%;
            background-image: url("{% static 'image/login.svg'%}");
            background-repeat: no-repeat;
            background-position: bottom center;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .project_title {
            font-family: 'MaruBuri-Regular';
            color: black;
            font-size: 3.5em;
            line-height: 0.6em;
            text-align: center;
            margin-top: 10%;
            list-style-type: none;
            letter-spacing: 15px;
        }

        .ask_done {
            font-family: 'MaruBuri-Regular';
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin-top: 10%;
            line-height: 120%;
        }

        .back-btn {
            display: block;
            font-family: 'MaruBuri-Regular';
            font-size: 0.8em;
            border: 1.5px solid black;
            color: black;
            text-align: center;
            letter-spacing: 1px;
            width: 8%;
            padding: 15px 12px;
            margin: 10% auto;
            background-color: transparent;
            cursor: pointer;
        }

        .back-btn:hover {
            box-shadow: 2px 4px 5px rgba(0, 0, 0, 0.5);
        }

        .back-btn a {
            text-decoration: none;
            color: black;
        }

        footer {
            display: block;
            background-color: #2f2748;
            color: white;
            font-family: 'MaruBuri-Regular';
            text-align: center;
            font-size: 0.8em;
            padding-top: 1%;
            padding-bottom: 1%;
            line-height: 1em;
            letter-spacing: 1.5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="project_title">
            <p>글타래</p>
        </div>
        <div class="ask_form">
            <div class="ask_done">
                <p>문의가 전송되었습니다.</p>
                <p>감사합니다.</p>
                <button type="submit" class="back-btn"><a href="{% url 'ask' %}"><b>돌아가기</b></a></button>
            </div>
        </div>
    </div>
    <footer>
        <p><b>글타래</b></p>
        <p>메일: geultarae@gmail.com</p>
        <p><b>Copyright © 2023 geultarae. All rights reserved.</b></p>
    </footer>
</body>

</html>
