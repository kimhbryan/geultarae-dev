<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Plot</title>
    <style>
        @font-face {
            font-family: 'MaruBuri-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/MaruBuri-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
         
        body {
            background-color: #e3e3e5;
            background-size: cover;
        }

        .plot-title {
            font-family: 'MaruBuri-Regular';
            color: black;
            font-size: 1.8em;
            line-height: 0.6em;
            text-align: center;
            margin-top: 14%;
            letter-spacing: 4px;
            font-weight: bold;
        }
        .plot-background {
            background-color: white;
            margin: 12% 3% 5% 3%;
        }
        .plot-story {
            
            font-family: 'Noto Sans KR', sans-serif;
            color: black;
            font-size: 1em;
            line-height: 2.8em;
            text-align: left; 
            padding: 4% 12%;
            padding-bottom: 12%;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="plot-title">
            {{ writing.title }}
        </div>
        <div class="plot-background">
            <div class="plot-story">
                {% autoescape off %}
                    {{ writing.plot }}
                {% endautoescape %}
            </div>
        </div>
    </div>
</body>

</html>
